# Bun configuration

[serve.static]
# Plugins for the dev server's HTML bundling
plugins = ["./src/plugins/mdx-plugin.ts"]

# Alias React to Preact for compatibility with visx
[install.alias]
react = "preact/compat"
react-dom = "preact/compat"

# Test configuration
[test]
preload = ["./src/__tests__/setup.ts"]
root = "./src/__tests__"


