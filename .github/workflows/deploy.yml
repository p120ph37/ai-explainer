# Deploy to GitHub Pages after tests pass
# Triggered by successful completion of the Tests workflow on main branch

name: Deploy to GitHub Pages

on:
  # Trigger after Tests workflow completes on main
  workflow_run:
    workflows: ["Tests"]
    branches: [main]
    types: [completed]
  # Allow manual trigger (skips test check)
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  # Build and deploy only if tests passed (or manual trigger)
  build:
    name: Build
    runs-on: ubuntu-latest
    # Use github-pages environment to access its secrets (CF_BEACON_TOKEN)
    environment: github-pages
    # Only run if Tests workflow succeeded, or if manually triggered
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event.workflow_run.conclusion == 'success'
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: bun install

      - name: Build
        run: bun run build
        env:
          CF_BEACON_TOKEN: ${{ secrets.CF_BEACON_TOKEN }}

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  # Deploy only runs after build succeeds
  deploy:
    name: Deploy
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  # Report skipped deployment if tests failed
  skip-notification:
    name: Tests Failed
    runs-on: ubuntu-latest
    if: |
      github.event_name == 'workflow_run' &&
      github.event.workflow_run.conclusion == 'failure'
    steps:
      - name: Log skip reason
        run: |
          echo "⚠️ Deployment skipped: Tests workflow failed"
          echo "Check the Tests workflow for details: ${{ github.event.workflow_run.html_url }}"
          exit 1
